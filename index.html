<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <style>
        table,
        th,
        td {
            border: 1px solid rgba(0, 0, 0, 0.507);
        }
    </style>

    <title>EXPENSE TRACKER APP</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container align-items-center">
        <h1 class="text-center" style="font-weight: 400;">Expense Tracker</h1>
        <h5 class="text-center" style="font-weight: 500;color: #0d9900;">Add A New Item:</h5>



        <div class="row g-3 fw-bold">

            <div class="col-md-12">
                <label for="expenseName">Name:</label>
                <input type="text" id="expenseName" class="form-control" placeholder="Where was the expense made?"
                    aria-label="City">
                <div class="valid-feedback" style="font-weight: 400;">Looks good!</div>
                <div class="invalid-feedback" style="font-weight: 400;">Please provide a valid name.</div>

            </div>


            <div class="col-md-6">
                <label for="date">Date:</label>
                <input type="date" id="date" class="form-control" placeholder="" aria-label="State">

                <div class="valid-feedback" style="font-weight: 400;">Looks good!</div>
                <div class="invalid-feedback" style="font-weight: 400;">Please provide a valid date.</div>

            </div>

            <div class="col-md-6">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" class="form-control" placeholder="" aria-label="City">
                <div class="valid-feedback" style="font-weight: 400;">Looks good!</div>
                <div class="invalid-feedback" style="font-weight: 400;">Please provide a valid amount.</div>

            </div>

            <div class="d-grid col-6 mx-auto col-sm-2">
                <button class="btn btn-success" onclick="add()" id="expenseBtn">Add Expense</button>
            </div>

        </div>


        <table class="table table-striped my-4">

            <tr>
                <th scope="col">Name</th>
                <th scope="col">Date</th>
                <th scope="col">Amount</th>
                <th scope="col">Actions</th>
            </tr>


        </table>



    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>

    -->

</html>
